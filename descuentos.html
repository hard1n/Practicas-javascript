        <button type="button" onclick="onClickPriceDiscount()">Calcular precio con descuento</button>
    </form>

    <form action="">

        <label for="inputCoupon">Ingresa el cup√≥n</label>

        <button type="button" onclick="onClickPriceCoupon()">Calcular precio con descuento</button>
    </form>

    <p id="resultPrice"></p>
    <script src="./figuras.js"></script>
